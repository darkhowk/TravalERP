{% load static %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="{{descript}}" />
        <meta name="author" content="setting" />
        <title>{{title_nm}}</title>
        {% block css %}
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
        {% endblock css %}
        {% block js %}
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="{% static 'js/scripts.js' %}"></script>        
        <script src="{% static 'js/common.js' %}"></script>        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/i18n/defaults-*.min.js"></script>
        {% endblock js %}
    </head>
    <body class="sb-nav-fixed sb-sidenav-toggled"><!-- 바디영역 -->
        {% include 'base/topbar.html'%} <!-- 상단 네비 -->
        <div id="layoutSidenav">
            <div id="layoutSidenav_content"> <!-- 컨텐츠 -->
                <main>
                    {% block content %}
                    {% endblock content %}
                </main>
                {% include 'base/footer.html'%} <!--푸터 -->
            </div>
        </div>
    </body>
</html>
