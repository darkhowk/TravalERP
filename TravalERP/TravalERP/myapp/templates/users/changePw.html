{% include "base/common.html" %} 
{% block content %}



<body>
    <div class="change-wrapper">
        <h2>비밀번호변경</h2>
        <form method="POST" action="{% url 'users:change_password' %}" id="change-from">
            {% csrf_token %}
            {% if user.is_authenticated %} 
            <a style="font-weight: bold;">내 아이디 : {{ user.username }}</a>
            {% endif %}
            <div class="form-floating mb-3 mt-3">
                <input type="password" class="form-control"  name="old_password" id="id_old_password"  placeholder="현재 비밀번호">
                <label for="id_old_password">현재 비밀번호</label>
                <i class="fa fa-eye fa-lg"></i>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="new_password1" id="id_new_password1" placeholder="신규 비밀번호">
                <label for="id_new_password1">신규 비밀번호</label>
                <i class="fa fa-eye fa-lg"></i>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="new_password2" id="id_new_password2" placeholder="신규 비밀번호(확인)">
                <label for="id_new_password2">신규 비밀번호(확인)</label>
                <i class="fa fa-eye fa-lg"></i>
            </div>

            <input type="submit" value="변경" class="submit-btn">
        </form>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    </div>

    {{ messages }}
</body>


<style>
    *{
        box-sizing: border-box;
    }
    
    body{
        margin: 0;
        background-color: black;
    }
    
    .change-wrapper{
        width: 300px;
        border: 0;
        border-radius: 5px;
        background-color: #EEEFF1;
        padding: 20px;
        margin: 100px auto;
    }
    
    .change-wrapper > h2{
        font-size: 24px;
        color:black;
        margin-bottom: 20px;
        text-align: center;
    }
    
    .submit-btn {
        color:aliceblue;
        font-size: 14px;
        background-color: black;
        margin: 30px 10px 10px 0px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        width: 100%;
    }

    .form-floating {
        position: relative;
    }

    .form-floating label {
        padding-right: 30px; /* 레이블 오른쪽 여백 조정 */
    }

    .fa-eye {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
    }

    
</style>

{% endblock %}
