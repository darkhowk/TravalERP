{% extends "base/setting_base.html" %}
{% block content %}

<div class="container">
    <h1 class="mt-5 title">
        {{title_nm}}
    </h1>
</div>

<div class="container mt-5">
  <form id="managerFrm">
    {% csrf_token %}
    <input type="hidden" class="form-control" id="id" name="id" value="{{selectData.manager.0.id}}"/>
    <input type="hidden" class="form-control" id="type" name="type" value="{{type}}"/>
    <div class="row">
      <label for="agent_name" class="col-sm-1 col-form-label">
        여행사
      </label>
      <div class="col-sm-3">
        <select class="col-12 selectpicker" id="agent" name="agent" data-live-search="true" style="display: none;">
          {% for agent in optionData.agent %}
          <option value="{{agent.id}}" {% if agent.agent_name == selectData.manager.0.agent_name %}selected{% endif %}>
            {{agent.agent_name}}
          </option>
          {% endfor %}
        </select>

      </div>
      <label for="agent_tel" class="col-sm-1 col-form-label">담당자명</label>
      <div class="col-sm-3">
        <input type="tel" class="form-control" id="manager_name" name="manager_name" value="{{selectData.manager.0.manager_name}}" />
      </div>
      <label for="agent_tel" class="col-sm-1 col-form-label">직통번호</label>
      <div class="col-sm-3">
        <input type="tel" class="form-control" id="manager_tel" name="manager_tel" value="{{selectData.manager.0.manager_tel}}" />
      </div>
    </div>
    <div class="devider"></div>
    <div class="row mt-2">
      <label for="agent_name" class="col-sm-1 col-form-label">핸드폰</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="manager_hp" name="manager_hp" value="{{selectData.manager.0.manager_hp}}" />
      </div>
      <label for="agent_tel" class="col-sm-1 col-form-label">메신저</label>
      <div class="col-sm-3">
        <input type="tel" class="form-control" id="manager_messenger" name="manager_messenger" value="{{selectData.manager.0.manager_messenger}}" />
      </div>
      <label for="use_yn" class="col-sm-1 col-form-label">사용여부</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="use_yn" name="use_yn" value="{{selectData.manager.0.use_yn}}" />
      </div>
    </div>
    <div class="devider"></div>
    <div class="row mt-2">
      <label for="use_yn" class="col-sm-1 col-form-label">이메일</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="manager_email" name="manager_email" value="{{selectData.manager.0.manager_email}}" />
      </div>
      <label for="agent_tel" class="col-sm-1 col-form-label">REMARK</label>
      <div class="col-sm-7">
        <textarea class="form-control" id="manager_remark" name="manager_remark" > {{selectData.manager.0.manager_remark}}</textarea >
      </div>
    </div>

    <div class="d-grid gap-2 d-md-flex mt-5 justify-content-md-end">
      {% if pageType == 'I' %}
          <input class="btn btn-primary" type="button" value="저장" onclick="saveData('managerFrm')">
      {% elif pageType == 'U' %}
          <input class="btn btn-secondary" type="button" value="수정" onclick="updateData('managerFrm')">
          <input class="btn btn-danger" type="button" value="삭제" onclick="deleteData('managerFrm')">
      {% endif %}
          <input class="btn btn-outline-primary" type="button" value="목록" onclick="goMenuList()">
    </div>
  </form>
</div>
{% include 'base/commonValue.html'%} <!-- 공통변수 -->
{% endblock %} 
{% block js %} 
{{block.super}} 
{% endblock js %}
