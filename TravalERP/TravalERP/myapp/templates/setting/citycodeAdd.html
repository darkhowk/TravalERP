{% extends "base/setting_base.html" %}
{% block content %}

<div class="container">
    <h1 class="mt-5 title">
        {{title_nm}}
    </h1>
</div>
  
<div class="container mt-5">
    <form id="citycodeFrm">
        {% csrf_token %}
        <input type="hidden" id="id" name="id" value="{{selectData.citycode.0.id}}">
        <div class="row">
            <label for="country_name" class="col-sm-1 col-form-label">국가명</label>
            <div class="col-sm-3">
                <input type="text" id="country_name" name="country_name" class="form-control" value="{{selectData.citycode.0.country_name}}" >
            </div>
            <label for="country_en_name" class="col-sm-1 col-form-label">영문국가명</label>
            <div class="col-sm-3">
                <input type="text" id="country_en_name" name="country_en_name" class="form-control" value="{{selectData.citycode.0.country_en_name}}" >
            </div>
            <label class="col-form-label col-sm-1" for="use_yn" >사용여부</label>
            <div class="col-sm-2">
                <select class="form-select" id="use_yn" name="use_yn" >
                    <option value="Y" {% if selectData.citycode.0.use_yn == 'Y' %} selected {% endif %}>사용</option>
                    <option value="N" {% if selectData.citycode.0.use_yn == 'N' %} selected {% endif %}>미사용</option>
                </select>
            </div>
        </div>
        <div class="devider"></div>
        <div class="row mt-2">
            <label for="city_name" class="col-sm-1 col-form-label">도시명</label>
            <div class="col-sm-3">
                <input type="text" id="city_name" name="city_name" class="form-control" value="{{selectData.citycode.0.city_name}}" >
            </div>
            <label for="city_en_name" class="col-sm-1 col-form-label">영문도시명</label>
            <div class="col-sm-3">
                <input type="text" id="city_en_name" name="city_en_name" class="form-control" value="{{selectData.citycode.0.city_en_name}}" >
            </div>
            <label for="city_code" class="col-sm-1 col-form-label">도시코드</label>
            <div class="col-sm-3">
                <input type="text" id="city_code" name="city_code" class="form-control" value="{{selectData.citycode.0.city_code}}" >
            </div>
        </div>
        <div class="devider"></div>
        <div class="row mt-2">
            <label for="city_remark" class="col-sm-1 col-form-label">REMARK</label>
            <div class="col-sm-11">
                <textarea id="city_remark" name="city_remark" class="form-control" style="height: 100px">{{selectData.citycode.0.city_remark}}</textarea>
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex mt-5 justify-content-md-end">
            {% if pageType == 'I' %}
                <input class="btn btn-primary" type="button" value="저장" onclick="saveData('citycodeFrm')">
            {% elif pageType == 'U' %}
                <input class="btn btn-secondary" type="button" value="수정" onclick="updateData('citycodeFrm')">
                <input class="btn btn-danger" type="button" value="삭제" onclick="deleteData('citycodeFrm')">
            {% endif %}
                <input class="btn btn-outline-primary" type="button" value="목록" onclick="goMenuList()">
        </div>
    </form>
</div>


{% include 'base/commonValue.html'%} <!-- 공통변수 -->
{% endblock %}
{% block js %}
{{block.super}}      
{% endblock js %}
